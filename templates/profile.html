<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Jazz Artist Profile</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Jazz - Go to Home</a>
</nav>
  <div class="container">      
    <div class="row pb-5">  
        
        <div class="col-4">
          <div class="card mt-3">
            <div style="overflow: hidden; height: 13rem;">
              <img src="{{profile.picture}}" class="card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{profile.first_name}} {{profile.last_name}}</h5>
              <a href="{{url_for('friends',username=profile.username)}}" class="btn btn-primary btn-block">View Friends</a>
            </div>
          </div>
        </div>

        <div class="col-8">
          <h3 class="card-title"><br/>He said:</h3>
          {% for status in statuses %}
          <div class="card mt-3">
            <div class="card-body">

              <p class="card-text">{{status.text}}</p>
            </div>
          </div>
          {% endfor %}     
        </div>
       
    </div>
  </div>

</body>
</html>
